<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descubre tu Personalidad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>¿Qué patrón te atrae más?</h1>
    <p class="subtitle">Haz clic en el que más te llame la atención</p>
    <div id="options">
      <div class="pattern" data-personality="creativo">
        <span>🎨</span>
      </div>
      <div class="pattern" data-personality="analítico">
        <span>📊</span>
      </div>
      <div class="pattern" data-personality="empático">
        <span>💞</span>
      </div>
      <div class="pattern" data-personality="líder">
        <span>🧭</span>
      </div>
    </div>
    <div id="result" class="hidden">
      <h2 id="personality-title"></h2>
      <p id="personality-description"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
