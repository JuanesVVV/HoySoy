<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descubre tu Personalidad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>¿Cuál patrón te atrae más?</h1>
  <div id="options">
    <div class="pattern" data-personality="creativo"></div>
    <div class="pattern" data-personality="analítico"></div>
    <div class="pattern" data-personality="empático"></div>
    <div class="pattern" data-personality="líder"></div>
  </div>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
